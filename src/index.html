<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width,
  user-scalable=no,
  initial-scale=1.0,
  maximum-scale=1.0,
  minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form autocomplete="off" action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit(event)">
    <fieldset>
      <legend>Personal information</legend>
      <label for="surname">Surname:
        <input type="text" name="surname">
      </label>
        <label for="firstname">Name:
        <input type="text" name="firstname">
      </label>
      <label for="age">How old are You?
        <input type="number" value="12" min="10" max="100" name="age" data-qa="field-value">
      </label>
      <label for="date-of-birth">Full date of birth:
        <input type="date" name="date-of-birth">
      </label>
      <label for="agreement">I accept the term of agreement
        <input type="checkbox" name="agreement">
      </label>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <label for="user-email">E-mail:
        <input type="email" placeholder="email@example.com" name="user-email" data-qa="field-placeholder">
      </label>
      <label for="user-password">Password:
        <input type="password" name="user-password">
      </label>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
      <label for="cats">Do you love cats?
        <input type="radio" name="cats" value="Yes"> Yes
        <input type="radio" name="cats" value="No"> No
      </label>
      <label for="user-color">What is your favorite color?
        <input type="color" name="user-color">
      </label>
      <label for="user-time">What time do you got to bed?
        <input type="time" name="user-time">
      </label>
      <label for="user-time">What are your favorite brand of cars?
        <select multiple name="cars">
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
      </select>
      </label>
        <label for="rating">How do you rate our work?
        <input type="range" name="rating" value=0>
      </label>
    </fieldset>
    <fieldset>
      <legend>Additional info</legend>
      <label for="comments">Comments
        <textarea name="comments" cols="20" rows="2"></textarea>
      </label>

      <label for="recommendation">Would you recommend us?
        <select name="recommendation">
        <option value="yes">yes</option>
        <option value="no">no</option>
        </select>
      </label>
    </fieldset>
    <button type="submit" name="submit-button">Submit</button>
  </form>

  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
